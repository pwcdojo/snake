
<html>
<body> 
</body>
<script>


var canvas = document.createElement('canvas');
var ctx = canvas.getContext("2d");

var snakeX = 200;
var snakeY = 100;
var kierunek = "prawo";

canvas.width = 600;
canvas.height = 600;
canvas.style.border = "1px solid";
document.body.appendChild(canvas);


function aktualizuj() {
	if (kierunek == "gora")
	snakeY = snakeY - 30;
	if (kierunek == "dol")
	snakeY = snakeY + 30
	if (kierunek == "lewo")
	snakeX = snakeX - 30;
	if (kierunek == "prawo")
	snakeX = snakeX + 30;
	
	if (snakeX >= 600 ) {
		alert("przegrałeś");
	}
	
	ctx.fillStyle = "white";
	ctx.fillRect(0,0,600,600);
	ctx.fillStyle = "black";
	ctx.fillRect(snakeX,snakeY,100,200);
	}
	
document.onkeydown = function sprawdzKlawisze(klawisz) {
	var kodKlawisza = klawisz.keyCode;
	if (kodKlawisza == 38) {
		kierunek = "gora";
	}
	if (kodKlawisza == 37) {
		kierunek = "lewo";
	}
	if (kodKlawisza == 39) {
		kierunek = "prawo";
	}
	if (kodKlawisza == 40) {
		kierunek = "dol";
	}
	//37 lewo
	//38 gora
	//39 prawo
	//40 dol
}
	
window.setInterval(aktualizuj, 500);
</script>
</html>
